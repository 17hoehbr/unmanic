name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Building unmanic python package
      run: |
        rm -rfv ./build && rm -fv ./dist/unmanic-*
        git submodule update --init --recursive
        python3 ./setup.py sdist bdist_wheel

    - name: Docker Build and Push
      run: |
        docker build -f ./docker/Dockerfile -t 17hoehbr/unmanic:latest .
        docker login -u "${{ secrets.DOCKER_USERNAME }}" --password "${{ secrets.DOCKER_PASSWORD }}"
        docker push 17hoehbr/unmanic:latest
